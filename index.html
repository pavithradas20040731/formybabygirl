<style>
body {

h1 {

.screen {

.active {

button {

}

.gallery {

}

.polaroid {

.polaroid img {

}

.popup {
  position: fixed;
  top: 0;
  left: 0;
  background: rgba(0,0,0,0.5);
  width: 100%;
  height: 100%;
  display: none;
  align-items: center;
  justify-content: center;
}

.popup div {
  background: #fff;
  padding: 20px;
  border-radius: 15px;
  max-width: 300px;
}

.float {
  position: fixed;
  font-size: 40px;
  animation: float 6s infinite linear;
}

@keyframes float {
  from {transform: translateY(100vh);}
  to {transform: translateY(-100vh);}
}

.slideshow img {
  width: 80%;
  border-radius: 20px;
  margin-top: 40px;
}
</style>
</head>

function switchScreen(a,b){

  document.getElementById("screen"+b).classList.add("active");

function showPopup(text){
